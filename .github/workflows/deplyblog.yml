name: Deploy myblog update

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
  workflow_dispatch:

# 工作流运行由一个或多个jobs组成，这些job可以按顺序或并行运行
jobs:
  # 此工作流包含一个名为“build-deploy”的job。
  build-deploy:
    # 改job运行于什么虚拟机上
    runs-on: Ubuntu-20.04

    # steps表示将作为job一部分执行的一系列任务
    steps:
      - uses: actions/checkout@master # 切换分支到master
        with:
         fetch-depth: 2 

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1 
        with:
          node-version: '16.x'

      - name: install and build
        run: npm install && npm run build

      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.BLOG }}
          external_repository: pansfy/pansfy.github.io
          publish_branch: master
          publish_dir: docs/.vuepress/dist
